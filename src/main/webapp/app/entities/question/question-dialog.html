
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" data-translate="researchApp.question.home.createOrEditLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.question.questionId" for="field_questionId" uib-tooltip="{{'researchApp.question.help.questionId' | translate}}">Question Id</label>
            <input type="number" class="form-control" name="questionId" id="field_questionId"
                    ng-model="vm.question.questionId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.question.researchId" for="field_researchId">Research Id</label>
            <input type="number" class="form-control" name="researchId" id="field_researchId"
                    ng-model="vm.question.researchId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.question.mainContent" for="field_mainContent">Main Content</label>
            <input type="text" class="form-control" name="mainContent" id="field_mainContent"
                    ng-model="vm.question.mainContent"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.question.orderNo" for="field_orderNo">Order No</label>
            <input type="number" class="form-control" name="orderNo" id="field_orderNo"
                    ng-model="vm.question.orderNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.question.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.question.createTime" is-open="vm.datePickerOpenStatus.createTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
