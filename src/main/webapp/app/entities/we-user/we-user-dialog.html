
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWeUserLabel" data-translate="researchApp.weUser.home.createOrEditLabel">Create or edit a We User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.weUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.weUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.openId" for="field_openId">Open Id</label>
            <input type="text" class="form-control" name="openId" id="field_openId"
                    ng-model="vm.weUser.openId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.nick" for="field_nick">Nick</label>
            <input type="text" class="form-control" name="nick" id="field_nick"
                    ng-model="vm.weUser.nick"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.weUser.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.sex" for="field_sex">Sex</label>
            <input type="number" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.weUser.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.weUser.tel"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.photo" for="field_photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="field_photo"
                    ng-model="vm.weUser.photo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.weUser.createTime" is-open="vm.datePickerOpenStatus.createTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.weUser.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.weUser.status"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
