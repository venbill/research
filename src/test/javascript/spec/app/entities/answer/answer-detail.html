
<div>
    <h2><span data-translate="researchApp.answer.detail.title">Answer</span> {{vm.answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="researchApp.answer.answerId">Answer Id</span></dt>
        <dd>
            <span>{{vm.answer.answerId}}</span>
        </dd>
        <dt><span data-translate="researchApp.answer.commitId">Commit Id</span></dt>
        <dd>
            <span>{{vm.answer.commitId}}</span>
        </dd>
        <dt><span data-translate="researchApp.answer.questionId">Question Id</span></dt>
        <dd>
            <span>{{vm.answer.questionId}}</span>
        </dd>
        <dt><span data-translate="researchApp.answer.optionId">Option Id</span></dt>
        <dd>
            <span>{{vm.answer.optionId}}</span>
        </dd>
        <dt><span data-translate="researchApp.answer.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.answer.createTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="answer-detail.edit({id:vm.answer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
