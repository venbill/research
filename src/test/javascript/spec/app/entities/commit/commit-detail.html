
<div>
    <h2><span data-translate="researchApp.commit.detail.title">Commit</span> {{vm.commit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="researchApp.commit.commitId">Commit Id</span></dt>
        <dd>
            <span>{{vm.commit.commitId}}</span>
        </dd>
        <dt><span data-translate="researchApp.commit.userId">User Id</span></dt>
        <dd>
            <span>{{vm.commit.userId}}</span>
        </dd>
        <dt><span data-translate="researchApp.commit.researchId">Research Id</span></dt>
        <dd>
            <span>{{vm.commit.researchId}}</span>
        </dd>
        <dt><span data-translate="researchApp.commit.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.commit.createTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="researchApp.commit.orderId">Order Id</span></dt>
        <dd>
            <span>{{vm.commit.orderId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="commit-detail.edit({id:vm.commit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
