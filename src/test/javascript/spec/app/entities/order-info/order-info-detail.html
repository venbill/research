
<div>
    <h2><span data-translate="researchApp.orderInfo.detail.title">Order Info</span> {{vm.orderInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="researchApp.orderInfo.orderId">Order Id</span></dt>
        <dd>
            <span>{{vm.orderInfo.orderId}}</span>
        </dd>
        <dt><span data-translate="researchApp.orderInfo.status">Status</span></dt>
        <dd>
            <span>{{vm.orderInfo.status}}</span>
        </dd>
        <dt><span data-translate="researchApp.orderInfo.expressType">Express Type</span></dt>
        <dd>
            <span>{{vm.orderInfo.expressType}}</span>
        </dd>
        <dt><span data-translate="researchApp.orderInfo.expressNo">Express No</span></dt>
        <dd>
            <span>{{vm.orderInfo.expressNo}}</span>
        </dd>
        <dt><span data-translate="researchApp.orderInfo.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.orderInfo.createTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="researchApp.orderInfo.createUser">Create User</span></dt>
        <dd>
            <span>{{vm.orderInfo.createUser}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-info-detail.edit({id:vm.orderInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
