
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderInfoLabel" data-translate="researchApp.orderInfo.home.createOrEditLabel">Create or edit a Order Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.orderId" for="field_orderId">Order Id</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                    ng-model="vm.orderInfo.orderId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.orderInfo.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.expressType" for="field_expressType">Express Type</label>
            <input type="number" class="form-control" name="expressType" id="field_expressType"
                    ng-model="vm.orderInfo.expressType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.expressNo" for="field_expressNo">Express No</label>
            <input type="text" class="form-control" name="expressNo" id="field_expressNo"
                    ng-model="vm.orderInfo.expressNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.orderInfo.createTime" is-open="vm.datePickerOpenStatus.createTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="researchApp.orderInfo.createUser" for="field_createUser">Create User</label>
            <input type="number" class="form-control" name="createUser" id="field_createUser"
                    ng-model="vm.orderInfo.createUser"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
