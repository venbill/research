<div>
    <h2 data-translate="researchApp.orderInfo.home.title">Order Infos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="researchApp.orderInfo.home.createLabel">
                        Create new Order Info
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orderId"><span data-translate="researchApp.orderInfo.orderId">Order Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="researchApp.orderInfo.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="expressType"><span data-translate="researchApp.orderInfo.expressType">Express Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="expressNo"><span data-translate="researchApp.orderInfo.expressNo">Express No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createTime"><span data-translate="researchApp.orderInfo.createTime">Create Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createUser"><span data-translate="researchApp.orderInfo.createUser">Create User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderInfo in vm.orderInfos track by orderInfo.id">
                    <td><a ui-sref="order-info-detail({id:orderInfo.id})">{{orderInfo.id}}</a></td>
                    <td>{{orderInfo.orderId}}</td>
                    <td>{{orderInfo.status}}</td>
                    <td>{{orderInfo.expressType}}</td>
                    <td>{{orderInfo.expressNo}}</td>
                    <td>{{orderInfo.createTime | date:'medium'}}</td>
                    <td>{{orderInfo.createUser}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-info-detail({id:orderInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-info.edit({id:orderInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-info.delete({id:orderInfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
