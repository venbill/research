
<div>
    <h2><span data-translate="researchApp.selectOption.detail.title">Select Option</span> {{vm.selectOption.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="researchApp.selectOption.optionId">Option Id</span></dt>
        <dd>
            <span>{{vm.selectOption.optionId}}</span>
        </dd>
        <dt><span data-translate="researchApp.selectOption.questionId">Question Id</span></dt>
        <dd>
            <span>{{vm.selectOption.questionId}}</span>
        </dd>
        <dt><span data-translate="researchApp.selectOption.content">Content</span></dt>
        <dd>
            <span>{{vm.selectOption.content}}</span>
        </dd>
        <dt><span data-translate="researchApp.selectOption.isAnswer">Is Answer</span></dt>
        <dd>
            <span>{{vm.selectOption.isAnswer}}</span>
        </dd>
        <dt><span data-translate="researchApp.selectOption.orderNo">Order No</span></dt>
        <dd>
            <span>{{vm.selectOption.orderNo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="select-option-detail.edit({id:vm.selectOption.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
